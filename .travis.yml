language: node_js

node_js:
    - node

branches:
    only:
        - master

before_script:
    - npm install -g firebase-tools
    - npm install -g preact-cli
    - npm install

script:
    - preact build

after_success:
    - firebase deploy --non-interactive --project="beerxp-prd" --token $FIREBASE_TOKEN --force

notifications:
    slack:
        secure: 
